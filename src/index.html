<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="body">
    <!-- header -->
    <header class="header body__header">
      <a href="#" class="header__link"
        ><img
          src="./images/header__logo.svg"
          alt="Логотип"
          class="header__logo"
      /></a>
    </header>
    <!-- main -->
    <main class="main body__main">
      <!-- profile-->
      <section id="profile" class="profile main__profile">
        <img
          src="./images/profile__avatar.jpg"
          alt="Аватар профиля"
          class="profile__avatar"
        />
        <div class="profile__information">
          <div class="profile__wrap">
            <h1 class="profile__username">Жак-Ив Кусто</h1>
            <button
              type="button"
              aria-label="Редактирование профиля"
              class="profile__edit"
            ></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button
          type="button"
          aria-label="Добавление фотографий"
          class="profile__add"
        ></button>
      </section>
      <!-- elements -->
      <section id="elements" class="elements"></section>
    </main>
    <footer class="footer body__footer">
      <p class="footer__description">&copy; 2020 Mesto Russia</p>
    </footer>
    <!-- edit profile popup -->
    <div id="profileEditPopup" class="popup">
      <div class="popup__body">
        <button
          type="button"
          aria-label="Закрыть всплывающее окно"
          class="popup__close"
        ></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form
          action="#"
          method="post"
          name="editForm"
          class="popup__form"
          novalidate
        >
          <input
            class="popup__input"
            type="text"
            name="nameInput"
            id="nameInput"
            minlength="2"
            maxlength="40"
            required
          />
          <span id="nameInput-err" class="popup__error"></span>
          <input
            class="popup__input"
            type="text"
            name="descriptionInput"
            id="descriptionInput"
            minlength="2"
            maxlength="200"
            required
          />
          <span id="descriptionInput-err" class="popup__error"></span>
          <button type="submit" class="popup__submit">
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <!-- add card popup -->
    <div id="cardAddPopup" class="popup">
      <div class="popup__body">
        <button
          type="button"
          aria-label="Закрыть всплывающее окно"
          class="popup__close"
        ></button>
        <h2 class="popup__title">Новое место</h2>
        <form
          action="#"
          method="post"
          name="addForm"
          class="popup__form"
          novalidate
        >
          <input
            class="popup__input"
            type="text"
            name="placeInput"
            id="placeInput"
            placeholder="Название"
            minlength="2"
            maxlength="30"
            required
          />
          <span id="placeInput-err" class="popup__error"></span>
          <input
            class="popup__input"
            type="url"
            name="linkInput"
            id="linkInput"
            placeholder="Ссылка на картинку"
            required
          />
          <span id="linkInput-err" class="popup__error"></span>
          <button type="submit" class="popup__submit">Создать</button>
        </form>
      </div>
    </div>
    <!-- modal image popup -->
    <div id="imageModalPopup" class="popup">
      <div class="popup__content">
        <button
          type="button"
          aria-label="Закрыть модальное окно"
          class="popup__close"
        ></button>
        <img src="#" alt="Изображение" class="popup__image" />
        <span class="popup__caption"></span>
      </div>
    </div>
    <!-- template -->
    <template id="cardTemplate">
      <div class="card">
        <button
          type="button"
          aria-label="Удалить карточку"
          class="card__remove"
        ></button>
        <img src="#" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button
            type="button"
            aria-label="Лайк"
            class="card__like"
          ></button>
        </div>
      </div>
    </template>
    <!-- index -->
    <script type="module" src="./pages/index.js"></script>
  </body>
</html>
