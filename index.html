<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="body">
    <!-- semantically fine -->
    <header class="header body__header">
      <a href="#" class="header__link"
        ><img
          src="./images/header__logo.svg"
          alt="Логотип"
          class="header__logo"
        />
      </a>
    </header>
    <main class="main">
      <section class="profile main__profile">
        <img
          src="./images/profile__avatar.png"
          alt="Аватар"
          class="profile__avatar"
        />
        <div class="profile__info">
          <div class="profile__wrap">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button">
              <img
                src="./images/profile__pen-icon.svg"
                alt="Иконка ручки"
                class="profile__pen-icon"
              />
            </button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button">
          <img
            src="./images/profile__plus-icon.svg"
            alt="Плюс"
            class="profile__plus-icon"
          />
        </button>
      </section>
      <section class="elements main__elements">
        <ul class="elements__cards">
          <li class="elements__card">
            <div class="elements__image"></div>
            <div class="elements__description">
              <h2 class="elements__title">Кот</h2>
              <img
                src="./images/elements__icon.svg"
                alt="Сердечко"
                class="elements__icon"
              />
            </div>
          </li>
          <li class="elements__card">
            <div class="elements__image"></div>
            <div class="elements__description">
              <h2 class="elements__title">Котейка</h2>
              <img
                src="./images/elements__icon.svg"
                alt="Сердечко"
                class="elements__icon"
              />
            </div>
          </li>
          <li class="elements__card">
            <div class="elements__image"></div>
            <div class="elements__description">
              <h2 class="elements__title">Котенок</h2>
              <img
                src="./images/elements__icon.svg"
                alt="Сердечко"
                class="elements__icon"
              />
            </div>
          </li>
          <li class="elements__card">
            <div class="elements__image"></div>
            <div class="elements__description">
              <h2 class="elements__title">Кот в высоком разрешении</h2>
              <img
                src="./images/elements__icon.svg"
                alt="Сердечко"
                class="elements__icon"
              />
            </div>
          </li>
          <li class="elements__card">
            <div class="elements__image"></div>
            <div class="elements__description">
              <h2 class="elements__title">Котенок на коленках</h2>
              <img
                src="./images/elements__icon.svg"
                alt="Сердечко"
                class="elements__icon"
              />
            </div>
          </li>
          <li class="elements__card">
            <div class="elements__image"></div>
            <div class="elements__description">
              <h2 class="elements__title">Котец</h2>
              <img
                src="./images/elements__icon.svg"
                alt="Сердечко"
                class="elements__icon"
              />
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer body__footer">
      <p class="footer__description">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__body">
        <div class="popup__content">
          <a href="#" class="popup__close"
            ><img
              src="./images/popup__close.svg"
              alt="Крестик"
              class="popup__close-icon"
            />
          </a>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" method="post">
            <input type="text" name="userName" class="popup__name" required />
            <input
              type="text"
              name="userDescription"
              class="popup__description"
              required
            />
            <input type="submit" value="Сохранить" class="popup__submit" />
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
